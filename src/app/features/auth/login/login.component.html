<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        >
        <small class="error-message" *ngIf="loginForm.get('email')?.touched">
          {{getErrorMessage('email')}}
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        >
        <small class="error-message" *ngIf="loginForm.get('password')?.touched">
          {{getErrorMessage('password')}}
        </small>
      </div>

      <div class="error-message" *ngIf="error">
        {{error}}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
        {{isLoading ? 'Logging in...' : 'Login'}}
      </button>

      <p class="register-link">
        Don't have an account? <a routerLink="/auth/register">Register here</a>
      </p>
    </form>
  </div>
</div>
